<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div role="dialog"
       aria-labelledby="createTicket"
       aria-describedby="description"
       class="p-6 bg-white rounded-lg shadow-xl max-w-md w-full">

    <h2 id="createTicket" class="text-xl font-bold text-gray-800 mb-1">Create Ticket</h2>
    <p id="description" class="text-sm text-gray-600 mb-4">Fill in the details below.</p>

    <form (ngSubmit)="submit()" class="space-y-3">
      <div>
        <label for="ticketName" class="block text-sm font-medium text-gray-700">
          Name
        </label>
        <input
          #namedInput
          id="ticketName"
          type="text"
          class="mt-1 w-full border-2 rounded-lg p-2 focus:outline-none kanban-input"
          [value]="title()"
          (input)="title.set(namedInput.value)"
          required
          aria-required="true"
        />
      </div>

      <div>
        <label for="ticketDescription" class="block text-sm font-medium text-gray-700">
          Description
        </label>
        <textarea #descriptionInput
          id="ticketDescription"
          rows="3"
          class="mt-1 w-full border-2 rounded-lg p-2 focus:outline-none kanban-input"
          [value]="description()"
          (input)="description.set(descriptionInput.value)"
        ></textarea>
      </div>

      <div class="flex justify-end gap-2 pt-3">
        <button
          type="button"
          class="px-4 py-2 rounded-full border-2 border-gray-300 hover:bg-gray-100 transition"
          (click)="close()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-3 rounded-full text-white font-semibold shadow transition disabled:opacity-50 disabled:cursor-not-allowed kanban-button"
          [disabled]="!title().trim()"
        >
          OK
        </button>
      </div>

    </form>
  </div>
</div>
