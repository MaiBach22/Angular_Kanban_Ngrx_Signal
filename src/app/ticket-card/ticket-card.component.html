<article class="relative rounded-lg p-4 border-2 shadow-sm cursor-grab focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400 kanban-ticket-card"
    [attr.aria-label]="'Ticket: ' + ticket.title" role="listitem" tabindex="0">

  <div>
    <span class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Title</span>
    <h3 class="font-semibold text-gray-800">{{ ticket.title }}</h3>
  </div>
  @if (ticket.description) {
    <div class="mt-2">
      <span class="block text-xs font-medium text-gray-500 uppercase tracking-wide">Description</span>
      <p class="font-medium text-sm text-gray-800">{{ ticket.description }}</p>
    </div>
  }
</article>
